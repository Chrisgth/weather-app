<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header">WEATHER APP</div>
    <main>
        <div id="searchbar">
            <input type="text" id="location" placeholder="Location...">
            <img id="search" src="search.png" alt="magnifyingGlass"></img>
        </div>
        <div id="information">
            <div id="overview">
                <div id="name"></div>
                <div id="general">
                    <div id="weatherParameter"></div>
                    <img src="" alt="weatherIcon" id="weatherIcon">
                </div>
                <div id="numerals">
                    <div id="temperature"></div>
                    <div id="feelsLike"></div>
                    <div id="humidity"></div>
                </div>
            </div>
            <div id="wind">
                <img src="wind.png" alt="windIcon" id="windIcon">
                <div id="windspeed"></div>
            </div>
            <div id="clouds">
                <img src="cloud.png" alt="cloudIcon" id="cloudIcon">
                <div id="cloudiness"></div>
            </div>
            <div id="sunrisesunset">
                <div>
                    <img src="sunrise.png" alt="sunriseIcon" id="sunriseIcon">
                    <div id="sunrise"></div>
                </div>
                <div>
                    <img src="sunset.png" alt="sunsetIcon" id="sunsetIcon">
                    <div id="sunset"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
