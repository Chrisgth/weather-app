<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div id="searchbar">
            <input type="text" id="location">
            <button id="search">Search</button>
        </div>
        <div id="information">
            <div id="overview">
                <div id="name"></div>
                <div id="general">
                    <div id="weatherParameter"></div>
                    <img src="" alt="weatherIcon" id="weatherIcon">
                </div>
                <div id="numerals">
                    <div id="temperature"></div>
                    <div id="feelsLike"></div>
                    <div id="humidity"></div>
                </div>
            </div>
            <div id="wind">
                <img src="" alt="windIcon" id="windIcon">
                <div id="windspeed"></div>
            </div>
            <div id="clouds">
                <img src="" alt="cloudIcon" id="cloudIcon">
                <div id="cloudiness"></div>
            </div>
            <div id="sunrisesunset">
                <div>
                    <img src="" alt="sunriseIcon" id="sunriseIcon">
                    <div id="sunrise"></div>
                </div>
                <div>
                    <img src="" alt="sunsetIcon" id="sunsetIcon">
                    <div id="sunset"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
